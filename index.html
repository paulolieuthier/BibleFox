<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no" />
        <title>Bible Fox</title>
        <link rel="stylesheet" type="text/css" href="style/bb/style/headers.css" />
        <link rel="stylesheet" type="text/css" href="style/bb/style/toolbars.css" />
        <link rel="stylesheet" type="text/css" href="style/bb/style/tabs.css" />
        <link rel="stylesheet" type="text/css" href="style/bb/style/buttons.css">
        <link rel="stylesheet" type="text/css" href="style/bb/style/progress_activity.css" />
        <link rel="stylesheet" type="text/css" href="style/bb/util.css" />
        <link rel="stylesheet" type="text/css" href="style/bb/transitions.css" />

        <link rel="stylesheet" type="text/css" href="style/bb/style/icons.css" />
        <link rel="stylesheet" type="text/css" href="style/bb/icons/styles/action_icons.css">
        <link rel="stylesheet" type="text/css" href="style/bb/icons/styles/media_icons.css">
        <link rel="stylesheet" type="text/css" href="style/bb/icons/styles/comms_icons.css">
        <link rel="stylesheet" type="text/css" href="style/bb/icons/styles/settings_icons.css">

        <link rel="stylesheet" type="text/css" href="style/main.css" />
    </head>
    <body role="application">
        <section id="index" role="region" data-position="current">
            <header>
                <menu id="toolbar">
                    <button id="btn-text-selector" class="icon icon-book">books</button>
                </menu>
                <h1>BibleFox</h1>
            </header>
            <header>
                <h2><span id="reader-book">Book</span>
                    <span id="reader-chapter">Chapter</span></h2>
            </header>

            <article id="main" class="content scrollable">
                <ul id="reader-verses" class="invisible">
                </ul>
                <div role="toolbar">
                    <ul>
                        <!--<li><button class="action-icon search">search</button></li>-->
                        <li><button id='btn-share' class="action-icon email-share" disabled>share</button></li>
                    </ul>
                    <ul>
                        <li><button id="btn-prev-chapter" class="action-icon back">previous</button></li>
                        <li><button id="btn-next-chapter" class="action-icon forward">next</button></li>
                    </ul>
                </div>
                <div id="main-progress">
                    <progress></progress>
                </div>
            </article>
        </section>

        <section id="text-selector" role="region" data-position="right">
            <header class="fixed">
                <button id="btn-selector-back" class="icon icon-back">back</button>
                <h1>Escolher texto</h1>
            </header>
            <article class="content scrollable header">
                <ul id="text-selector-tabs" role="tablist" class="bb-tablist">
                    <li id="panel1" role="presentation">
                        <a id="books-tab-btn" href="#panel1" role="tab" aria-controls="tabpanel1" aria-selected="true">Livros</a>
                        <div id="tabpanel1" class="bb-tabpanel" role="tabpanel" aria-labelledby="books-tab-btn">
                            <ul id="book-selector-list"></ul>
                        </div>
                    </li>
                    <li id="panel2" role="presentation">
                        <a id="chapters-tab-btn" href="#panel2" role="tab" aria-controls="tabpanel2" aria-disabled="true">Capítulos</a>
                        <div id="tabpanel2" class="bb-tabpanel" role="tabpanel" aria-labelledby="chapters-tab-btn">
                            <ul id="chapter-selector-list"></ul>
                        </div>
                    </li>
                    <li id="panel3" role="presentation">
                        <a id="verses-tab-btn" href="#panel3" role="tab" aria-controls="tabpanel2" aria-disabled="true">Versículos</a>
                        <div id="tabpanel3" class="bb-tabpanel" role="tabpanel" aria-labelledby="verses-tab-btn">
                            <ul id="verse-selector-list"></ul>
                        </div>
                    </li>
                </ul>
            </article>
        </section>

        <script src="js/promise-6.0.0.min.js" type="text/javascript"></script>
        <script src="js/biblefox.js" type="text/javascript"></script>
        <script src="js/app.js" type="text/javascript"></script>
        <script src="js/buttons.js" type="text/javascript"></script>
    </body>
</html>
